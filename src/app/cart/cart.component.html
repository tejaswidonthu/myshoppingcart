<div class="container">
    <div class="empty-cart" *ngIf = isCartEmpty>
        <h1><b>YOUR CART IS CURRENTLY EMPTY</b></h1>
        <span>Before proceed to checkout you must add some products to your shopping cart.<br>
            You will find a lot of interesting products on our "Home" page.</span>           
    </div>
    <div class="product-cart" *ngIf = !isCartEmpty>
      <div class="row">
        <div class="columnProduct">
          <h2>Product</h2>
        </div>
        <div class="column">
          <h2>Price</h2>
        </div>
        <div class="column">
          <h2>Quantity</h2>
        </div>
        <div class="column">
          <h2>Total</h2>
        </div>
        <div class="columnCancel">
          <h2>    </h2>
        </div>         
      </div>
        <div class="row" *ngFor="let productEl of products;let i=index">
          <div class="columnProduct">
            <img id="img" height="100px" width="100px" [src]="productEl.imagePath[0]" alt="{{productEl.name}}" style="border: 0; float: left; margin-right: 5px" />
            <h3 id="title">{{productEl.name}}</h3>
          </div>
          <div class="column">
            <h3>{{productEl.price}}</h3>
          </div>
          <div class="column">
              <input type="number" id="amount" value="1">
          </div>
          <div class="column">
            <h3>20</h3>
          </div>
          <div class="columnCancel">
            <button class="btn btn-primary btn-sm" (click)="onCartItemDelete(i)">X</button>
          </div>

        <a title="Home"  routerLink="/home"><button class="btn btn-success">Return to Home</button></a>

     <div class="row">
      <div class="pull-right">
     <form #totalForm="ngForm" style="background: aquamarine;padding: 35px;">
      <div class="form-group">
        <h3 class="pull-left">Subtotal</h3>
        <h3 class="pull-right">₹1,174.00</h3>
      </div>
      <div class="form-group">
        <h3 class="pull-left">Shipping</h3>
        <div class="pull-right">
        <input type="radio" name="shipping_method[0]" id="standard" checked="checked"><br>
        <label for="standard">Standard ( 4- 8 Working Days within South India)<br> 
          (7 to 15 Working Days to North India)<br>
          : ₹95.00</label><br>
         <input type="radio" name="shipping_method[0]" id="speed"><br>
         <label for="speed">Speed (3-6 Working Days within South India)<br>(5- 8 Working Days to North India)<br> ₹205.00<br>
           Shipping to Tamil Nadu.</label></div>
      </div>
      <div class="form-group">
      <ul>
        <li><select name="country" id="#">
          <option selected="selected" value="one">India</option>
          <option value="two">Select a country / region...</option>
          </select></li>
          <li><select name="state" id="#">
            <option selected="selected" value="one">Andhra Pradesh</option>
            <option value="two">Telangana</option>        
            <option value="three">Tamil Nadu</option>
            <option value="four">Karnataka</option>         
            </select></li>
            <li><input size="10" type="text" value="City"></li>
            <li><input size="10" type="text" value="postcode / ZIP"></li>
          </ul>
      </div>

          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'SignUp' : 'LogIn' }}</button> -->
      </div>
