<div class="bgcontainer">
<a style="cursor: pointer;"  [routerLink]="[product.productId]"  routerLinkActive="active">
    <div class="borderdiv">
    <div class="pull-top">
        <img [src]="product.imagePath[0]" alt="{{product.name}}" class="img-responsive" >
    </div>
    <p class="pull-down">{{ product.name }}</p>
</div>
</a>   
<p class="pull-down"> {{ product.price }} </p>
<button class="btn btn-danger" (click)="addToCart()">ADD TO CART</button>
</div>
